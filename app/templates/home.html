{% set title = "Home" %}
{% extends "base.html" %}
{% block scripts %}
  {{super()}}
{% endblock %}

{% block app_content %}
  <div class="mt-5 text-center">
    <h1>This is Flask Blog</h1>
    <br>
    <br>
    {% for post in user.posts %}
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{post.title}}</h3>
          <h6 class="card-subtitle mb-2 text-muted">by {{post.author_id}}</h6>

          <p class="card-text">{{post.content}} </p>
          <br>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
